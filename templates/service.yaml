{{- $albIngressName := .Values.app.name | default "default" -}}
{{- $fallbackName := printf "%s-%s" .Release.Namespace .Values.ingress.type -}}
{{- $fallbackSelector := printf "%s-%s" .Release.Namespace .Values.ingress.type -}}
{{- $appName := .Values.app.name | default $fallbackName -}}
{{- $appSelector := .Values.app.name | default $fallbackSelector -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}-backend-nodeport
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "alb-ingress-default.name" . }}
    chart: {{ include "alb-ingress-default.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    albIngressName: {{ $albIngressName }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: 8080tcp1
      targetPort: {{ .Values.service.port }}
  selector:
    appSelector: deployment-{{ $appSelector }}-backend
