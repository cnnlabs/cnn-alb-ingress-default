{{- $fallbackName := printf "%s-%s" .Values.namespace .Values.ingress.type -}}
{{- $fallbackSelector := printf "%s-%s" .Values.namespace .Values.ingress.type -}}
{{- $appName := .Values.app.name | default $fallbackName -}}
{{- $appSelector := .Values.app.name | default $fallbackSelector -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $appName }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "alb-ingress-default.name" . }}
    chart: {{ include "alb-ingress-default.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    appSelector: deployment-{{ $appSelector }}-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "alb-ingress-default.name" . }}
      release: {{ .Release.Name }}
      appSelector: deployment-{{ $appSelector }}-backend
  template:
    metadata:
      labels:
        app: {{ include "alb-ingress-default.name" . }}
        release: {{ .Release.Name }}
        appSelector: deployment-{{ $appSelector }}-backend
        logzio: {{ .Values.logzio }}
    spec:
      containers:
        - name: {{ $appName }}-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
